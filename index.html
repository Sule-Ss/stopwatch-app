<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <section>
            <nav><span id="minute">00</span> <span>:</span></nav>
            <nav><span id="second">00</span> <span>:</span></nav>
            <nav id="millisecond">00</nav>
        </section>

        <figure>
            <button id="start"><img src="./img/play.png" alt="play icon"></button>
            <button id="pause"><img src="./img/pause.png" alt="pause icon"></button>
            <button id="reset"><img src="./img/stop.png" alt="stop icon"></button>
        </figure>
    </main>

</body>

</html>
